<!doctype html>
<html lang="eng">

    <head>
        <title>MomsConnect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
        <script src="https://kit.fontawesome.com/25e682696f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="grid-container">
            <header class="grid-item1 pageHeader">
                <h1 class="pageh1">Contact</h1>
                <nav class="pagenav">
                    <ul class="pagenavitems">
                        <li class="pageli"><a class="pagea" href="Home.html">Home</a></li>
                        <li class="pageli"><a class="pagea" href="About.html">About</a></li>
                     </ul>
                </nav>
            </header>

            <main class="grid-item2 contactmain">
                <section class="contactform">
                    <img src="Images/Headerphoto.jpeg" alt="" class="contactimage">

                    <div class="inquirehere">
                        <h2 class="formtitle">Inquire Here</h2>
                        <p class="formsubtitle">Fill out the contact form below<br> to inquire about Moms Connect.</p>

                    <form action="#" method="post">
                        <label for="fullname">Fullname</label><br>
                        <input id="fullname" type="text" name="username"><br>
                        <label for="useremail">Email</label><br>
                        <input id="useremail" type="email" name="useremail"><br>
                        <label for="subject">Subject</label><br>
                        <input id="subject" type="text" name="usersubject"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" type="text" name="usermessage" rows="5" cols="100"></textarea>

                        <div class="submitbutton">
                          <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                </section>

            </main>

            <footer class="grid-item3">
                <div class="footercontent">
                    <div>
                        <img id="logo" src="Images/logo.jpeg" alt="logo" loading="lazy">
                    </div>

                    <div><span class="foottitle">CONTACT US</span>
                        <br><a class="footerlink" href="#email">momsconnecttokai@gmail.com
                        </a>
                    </div>

                    <div><span class="foottitle">VISIT US</span>
                        <br><a class="footerlink" href="#map">28 Tokai Road, Tokai
                        </a>
                    </div>
                </div>

                <div>
                    <p class="copyright"> &copy; 2024 Moms Connect | Ministry of Tokai Community Church | Website by Leanne O'Kelly</p>
                </div>
            </footer>
        </div>
    </body>
</html>
